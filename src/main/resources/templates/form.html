<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
        <form action="/logout" method="POST"><input type="submit" value="Logout" /></form>
        <h1>NEXT EVENT: 2017-12-30 Celebrate the project success with us</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <fieldset>
                <legend>Sign up to the next event using this form</legend>
                <p>Name: <span th:text="${name}">name</span></p>
                <input type="hidden" name="name" id="name" th:value="${name}"/>
                <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
                <p><input type="submit" value="Submit" /></p>
            </fieldset>
        </form>
        
        <!-- For convenience we hide the password list in /files/passwords.txt, don't tell anyone! -->
        <p><a href="files/events.txt">List future events</a></p>
        <p th:if="${isAdmin}">Admin only, click <a href="/list">here</a> to list who has signed up</p>
    </body>
</html>
